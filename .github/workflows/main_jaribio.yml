# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - jaribio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://jaribio.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ec5d080de3594702a6e258d6ebb97de0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_24826e582b1b4bf3abbaa2c208d10205 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: jaribio.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ec5d080de3594702a6e258d6ebb97de0 }}/jaribio:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'jaribio'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_23e262c1ab824eec8c74096ea1d424b0 }}
        images: 'jaribio.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ec5d080de3594702a6e258d6ebb97de0 }}/jaribio:${{ github.sha }}'