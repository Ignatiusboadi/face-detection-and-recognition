name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: 'face-recognition-438311'
  NAME: 'face-recognition-docker-repo'
  REGION: 'us-central1'
  SERVICE: 'face-recognition-app'
  LOCATION: 'us-central1'

jobs:
  deploy:
    runs-on: 'ubuntu-latest'

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'


      -  name: 'Authenticate to Google Cloud'
         id: 'auth'
         uses: 'google-github-actions/auth@v2'
         with:
          credentials_json: '${{ secrets.GCP_APP_CREDENTIALS }}'

      -  name: 'Docker Auth'
         run: |-
           gcloud auth configure-docker "${{ env.REGION }}-docker.pkg.dev"

      - name: 'Build and Push Container'
        run: |-
          docker build -t "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.NAME }}/${{ env.SERVICE }}:${{ github.sha }}" ./
          docker push "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.NAME }}/${{ env.SERVICE }}:${{ github.sha }}"

      # - name: 'Deploy to Cloud Run'
      #   id: deploy
      #   uses: 'google-github-actions/deploy-cloudrun@v2'
      #   with:
      #     service: '${{ env.SERVICE }}'
      #     region: '${{ env.REGION }}'
      #     image: "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.NAME }}/${{ env.SERVICE }}:${{ github.sha }}"
      #     port: 8000
      -  name: 'Deploy to Cloud Run'
         run:  |
           gcloud run deploy face-recognition-app \
            --image "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.NAME }}/${{ env.SERVICE }}:${{ github.sha }}" \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-secrets=GOOGLE_APPLICATION_CREDENTIALS=brain_data:latest \
            --set-env-vars DB_USERNAME=${{ secrets.DB_USERNAME }} \
            --set-env-vars DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            --set-env-vars IP_ADDRESS=${{ secrets.IP_ADDRESS }} \
            --set-env-vars DB_NAME=${{ secrets.DB_NAME }} \
            --set-env-vars CONNECTION_NAME=${{ secrets.CONNECTION_NAME }}\
            --memory 8Gi \
            --cpu 2
          
          
# gcloud run deploy --image=us-central1-docker.pkg.dev/face-recognition-438311/face-recognition-docker-repo/face-recognition-image:tag1

      - name: 'Show output'
        run: echo ${{ steps.deploy.outputs.url }}
